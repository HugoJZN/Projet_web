<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Engagement - Climat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <header class="rounded-header">
    <h1>Lutte contre les changements climatiques</h1>
    <nav>
      <a href="accueil.html">Accueil</a>
      <a href="actions.html">Actions</a>
      <a href="engagement.html">Engagement</a>
      <a href="quiz.html">Quiz</a>
      <a href="a_propos.html">À propos</a>
    </nav>
  </header>

  <main class="form-container">
    <section class="form-intro">
      <h2>Je m'engage pour le climat</h2>
      <p>Partage ton engagement et deviens acteur du changement !</p>
    </section>

    <form id="climateForm" class="styled-form">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Ton nom" required />
      </div>

      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" name="email" placeholder="email@example.com" required />
      </div>

      <div class="form-group">
        <label for="action">Mon action</label>
        <textarea id="action" name="action" placeholder="Ex : Je me déplace à vélo, je réduis ma consommation..." required></textarea>
      </div>

      <button type="submit" class="submit-button">Envoyer mon engagement</button>
    </form>

    <div id="confirmation" class="confirmation-message"></div>
  </main>

  <footer class="rounded-footer">
    <nav>
      <a href="a_propos.html">À propos</a>
    </nav>
  </footer>
</body>
</html>
